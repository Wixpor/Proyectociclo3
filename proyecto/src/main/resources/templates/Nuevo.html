<!DOCTYPE html>
<html lang="es" xmlns="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Nuevo Biblioteca</title>
</head>

<body class="container"
    style="background: url(https://img.freepik.com/fotos-premium/fondo-textura-papel-retro-vintage-antiguo-grunge_47840-948.jpg?w=2000); background-size:cover; background-attachment:fixed; ">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-dark fixed-top container">
        <div class="container-fluid" style="display: flex;">
            <a class="navbar-brand text-white" href="index">
                <img src="https://eng.isciii.es/eng.isciii.es/QueHacemos/Servicios/Biblioteca/PublishingImages/Paginas/default/catalogo_isciii.png"
                    alt="" width="40" height="35" class="d-inline-block align-text-top">
                Biblioteca
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" style="background-color: white;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="index">Inicio</a>
                    </li>
                </ul>
                <li>
                    <a type="button" class="btn btn-success" href="/">Cerrar sesión</a>
                </li>
            </div>
        </div>
    </nav>
    <br><br><br>
    <!-- Formulario -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-mg-6 col-md-6 card justify-content-center container" style="
            background: hsla(0, 0%, 100%, 0.5);
            backdrop-filter: blur(30px);
            ">
                <h1 class="text-center">Registro de libros</h1>
                <div class="card-body">
                    <form th:action="@{/guardar}" th:object="${libros}" method="post">
                        <div class="form-group">
                            <label>Código</label>
                            <input type="text" name="Cod_libro" field="*{Cod_libro}" placeholder="Código del libro"
                                class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Título</label>
                            <input type="text" name="Nombre_libro" field="*{Nombre_libro}" placeholder="Título"
                                class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Editorial</label>
                            <input type="text" name="Editorial" field="*{Editorial}" placeholder="Editorial"
                                class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Autor</label>
                            <input type="text" name="Autor" field="*{Autor}" placeholder="Autor" class="form-control"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Género</label>
                            <input type="text" name="Genero" field="*{Genero}" placeholder="Género" class="form-control"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Páginas</label>
                            <input type="text" name="No_paginas" field="*{No_paginas}" placeholder="Páginas"
                                class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Lanzamiento</label>
                            <input type="date" name="Fecha_lanzamiento" field="*{Fecha_lanzamiento}"
                                placeholder="Lanzamiento" class="form-control">
                        </div>
                        <div class="box-footer text-center">
                            <br>
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a type="button" class="btn btn-primary" href="admin" style="width: 150px;">Atrás</a>

    <!-- Footer -->
    <div class="b-example-divider"></div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img src="https://eng.isciii.es/eng.isciii.es/QueHacemos/Servicios/Biblioteca/PublishingImages/Paginas/default/catalogo_isciii.png"
                        width="100px" height="auto">
                </a>
                <span class="mb-3 mb-md-0 text-muted">&copy; Biblioteca Virtual de Colombia</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="https://twitter.com/?lang=es"><img
                            src="Recursos/twitter.svg" width="24px" height="auto"></a>
                </li>
                <li class="ms-3"><a class="text-muted" href="https://www.instagram.com"><img
                            src="Recursos/instagram.svg" width="24px" height="auto"></a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.facebook.com"><img src="Recursos/facebook.svg"
                            width="24px" height="auto"></a>
                </li>
            </ul>
        </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
