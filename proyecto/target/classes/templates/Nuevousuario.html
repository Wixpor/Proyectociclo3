<!DOCTYPE html>
<html lang="es" xmlns="www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="Estilos/Stylesindex.css" rel="stylesheet">
  <title>Biblioteca</title>
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="index">
          <img
            src="https://eng.isciii.es/eng.isciii.es/QueHacemos/Servicios/Biblioteca/PublishingImages/Paginas/default/catalogo_isciii.png"
            alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
          Biblioteca
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="index">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="nuevo">Nuevo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="login">Login</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <section class="text-center">
    
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">REGISTRATE AHORA</h2>
            <form class="row" th:action="@{/registro}" th:object="${usuarios}" method="post">
              
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="Nombre">Nombres</label>
                    <input type="text" id="Nombre" name="Nombre" field="*{Nombre}" placeholder="Nombres"
                    class="form-control" required>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="Apellidos">Apellidos</label>
                    <input type="text" id="Apellidos" name="Apellidos" field="*{Apellidos}" placeholder="Apellidos"
                    class="form-control" required>
                  </div>
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label" for="Tipo_ident">Tipo de documento</label>
                    <input type="text" id="Apellidos" name="Tipo_ident" field="*Tipo_ident}" placeholder="Tipo de documento"
                    class="form-control" required>   
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="Numero_ident">Numero de identidad</label>
                    <input type="number" id="Numero_ident" name="Numero_ident" field="*{Numero_ident}" placeholder="Numero de identidad"
                    class="form-control" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="Direccion">Dirección</label>
                        <input type="text" id="Direccion" name="Direccion" field="*{Direccion}" placeholder="Dirección"
                        class="form-control" required>
                    </div>
        
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="Ciudad">Ciudad</label>
                        <input type="text" id="Ciudad" name="Ciudad" field="*{Ciudad}" placeholder="Ciudad"
                        class="form-control" required>
                      </div>
                </div>
              </div>
              
              <div class="form-outline mb-4">
                <label class="form-label" for="Edad">Edad</label>
                <input type="number" id="Edad" name="Edad" field="*{Edad}" placeholder="Edad"
                class="form-control" required>
              </div>
  

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Correo Electronico</label>
                <input type="email" name="Correo_e" field="*{Correo_e}" placeholder="Correo_e"
                class="form-control" required>
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Contraseña</label>
                <input type="password" name="Contra" field="*{Contra}" placeholder="Contraseña"
                class="form-control" required>
              </div>

              <button type="submit" class="btn btn-primary btn-block">
                Registrarse
              </button>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="b-example-divider"></div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <img
            src="https://eng.isciii.es/eng.isciii.es/QueHacemos/Servicios/Biblioteca/PublishingImages/Paginas/default/catalogo_isciii.png"
            width="100px" height="auto">
        </a>
        <span class="mb-3 mb-md-0 text-muted">&copy; Biblioteca Virtual de Colombia</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="https://twitter.com/?lang=es"><img src="Recursos/twitter.svg"
              width="24px" height="auto"></a>
        </li>
        <li class="ms-3"><a class="text-muted" href="https://www.instagram.com"><img src="Recursos/instagram.svg"
              width="24px" height="auto"></a></li>
        <li class="ms-3"><a class="text-muted" href="https://www.facebook.com"><img src="Recursos/facebook.svg" width="24px"
              height="auto"></a>
        </li>
      </ul>
    </footer>
  </div>





  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
