<!DOCTYPE html>
<html lang="es" xmlns="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Biblioteca</title>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="index">
              <img src="https://eng.isciii.es/eng.isciii.es/QueHacemos/Servicios/Biblioteca/PublishingImages/Paginas/default/catalogo_isciii.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
              Biblioteca
            </a>
          </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="index">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="nuevo">Nuevo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="login">Login</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Titulo -->
    <h1 class="text-center">Biblioteca</h1>
    <!-- Tabla -->
    <table class="table container table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Título</th>
                <th scope="col">Editorial</th>
                <th scope="col">Autor</th>
                <th scope="col">Género</th>
                <th scope="col">Páginas</th>
                <th scope="col">Lanzamiento</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="Libros:${lista_libros}">
                <td th:text="${Libros.Cod_libro}"></td>
                <td th:text="${Libros.Nombre_libro}"></td>
                <td th:text="${Libros.Editorial}"></td>
                <td th:text="${Libros.Autor}"></td>
                <td th:text="${Libros.Genero}"></td>
                <td th:text="${Libros.No_paginas}"></td>
                <td th:text="${Libros.Fecha_lanzamiento}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/'+${Libros.Cod_libro}}">Editar</a>
                    <a class="btn btn-danger" th:href="@{'/eliminar/'+${Libros.Cod_libro}}">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>


    <!-- Footer -->
  <div class="b-example-divider"></div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <img
            src="https://eng.isciii.es/eng.isciii.es/QueHacemos/Servicios/Biblioteca/PublishingImages/Paginas/default/catalogo_isciii.png"
            width="100px" height="auto">
        </a>
        <span class="mb-3 mb-md-0 text-muted">&copy; Biblioteca Virtual de Colombia</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="https://twitter.com/?lang=es"><img src="Recursos/twitter.svg"
              width="24px" height="auto"></a>
        </li>
        <li class="ms-3"><a class="text-muted" href="https://www.instagram.com"><img src="Recursos/instagram.svg"
              width="24px" height="auto"></a></li>
        <li class="ms-3"><a class="text-muted" href="https://www.facebook.com"><img src="Recursos/facebook.svg" width="24px"
              height="auto"></a>
        </li>
      </ul>
    </footer>
  </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
