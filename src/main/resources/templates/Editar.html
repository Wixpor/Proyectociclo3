    <!-- Formulario -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-mg-6 col-md-6 card justify-content-center container" style="
            background: hsla(0, 0%, 100%, 0.5);
            backdrop-filter: blur(30px);
            ">
                <h1 class="text-center">Editar formula</h1>
                <div class="card-body">
                    <form th:action="@{/guardar}" th:object="${formulas}" method="post">
                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" name="Id" field="*{Id}" th:value="${formulas.Id}"
                                placeholder="Id" class="form-control" readonly="readonly" required>
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="Nombre" field="*{Nombre}"
                                th:value="${formulas.Nombre}" placeholder="Título" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Descripción</label>
                            <input type="text" name="descripcion" field="*{descripcion}" th:value="${formulas.descripcion}"
                                placeholder="descripcion" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Valor AG1</label>
                            <input type="number" name="ValueAG1" field="*{ValueAG1}" th:value="${formulas.ValueAG1}"
                                placeholder="Valor AG1" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Valor AG2</label>
                            <input type="number" name="ValueAG2" field="*{ValueAG2}" th:value="${formulas.ValueAG2}"
                                placeholder="Valor AG2" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Valor AG3</label>
                            <input type="number" name="ValueAG3" field="*{ValueAG3}" th:value="${formulas.ValueAG3}"
                                placeholder="Valor AG3" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Valor AG4</label>
                            <input type="number" name="ValueAG4" field="*{ValueAG4}" th:value="${formulas.ValueAG4}"
                                placeholder="Valor AG4" class="form-control" required>
                        </div>
                        <div class="box-footer text-center">
                            <br>
                            <button class="btn btn-success">Guardar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a type="button" class="btn btn-primary" href="index" style="width: 150px;">Atrás</a>
