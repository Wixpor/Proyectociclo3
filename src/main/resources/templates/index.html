  <!-- Titulo -->
  <h1 class="text-center mb-3">Opciones de administrador</h1>
  <!-- Tabla -->
  <h1 class="text-center mb-3">FORMULAS</h1>
  <!-- TABLA DE LIBROS -->
  <div>
    <div class="row">
      <div class="col">
        <table class="table table-dark container table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre Formula</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Valor AG1</th>
              <th scope="col">Valor AG2</th>
              <th scope="col">Valor AG3</th>
              <th scope="col">Valor AG4</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td text=""></td>
              <td text=""></td>
              <td text=""></td>
              <td text=""></td>
              <td text=""></td>
              <td text=""></td>
              <td text=""></td>
              <td>
                <a class="btn btn-primary" href="Nuevo">Agregar Formula</a>
              </td>
            </tr>
            <tr th:each="Formulas:${lista_formulas}">
              <td th:text="${Formulas.Id}"></td>
              <td th:text="${Formulas.Nombre}"></td>
              <td th:text="${Formulas.Descripcion}"></td>
              <td th:text="${Formulas.ValueAG1}"></td>
              <td th:text="${Formulas.ValueAG2}"></td>
              <td th:text="${Formulas.ValueAG3}"></td>
              <td th:text="${Formulas.ValueAG4}"></td>
              <td style="display: flex;">
                <a class="btn btn-success" th:href="@{'/'+${Formulas.Id}}" style="margin: 2px;"><img
                    src="Recursos/update.svg" width="24px" height="auto"></a>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                  th:data-bs-target="'#dialogo'+${Formulas.Id}" style="margin: 2px;"><img src="Recursos/delete.svg"
                    width="24px" height="auto">
                </button>
                <!-- Modal -->
                <div class="modal fade" th:id="'dialogo'+${Formulas.Id}" data-bs-backdrop="static"
                  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content text-bg-dark">
                      <div class="modal-header ">
                        <h5 class="modal-title" id="staticBackdropLabel">Borrar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        ¿Desea eliminar la formula?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <a th:href="@{'/eliminar/'+${Formulas.Id}}" class="btn btn-danger">Borrar</a>


                      </div>
                    </div>
                  </div>
                </div>

              </td>
              
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
